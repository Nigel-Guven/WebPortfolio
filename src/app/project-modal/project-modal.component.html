<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalReference.hide()"></button>

</div>

<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide><img src="{{picture}}" alt="slide" style="display: block; width: 100%"></slide>
        </div>
    </carousel>

    <h3 class="mt-2">{{HARDCODED_STRINGS.DESCRIPTION}}</h3>
    <p>{{project.description}}</p>
    <p>{{HARDCODED_STRINGS.FIND_ON_GITHUB}}<a href="{{project.projectLink}}" target="_blank">here</a></p>

    <hr>

    <div class="d-flex flex-wrap">
        <div *ngFor="let languageTag of project.languageTags">
            <div class="tag me-2 mb-1" [style.background-color]="languageTag.color">{{languageTag}}</div>
        </div>
        <div *ngFor="let frameworkTag of project.frameworkTags">
            <div class="tag me-2 mb-1" [style.background-color]="frameworkTag.color">{{frameworkTag}}</div>
        </div>
    </div>

</div>
